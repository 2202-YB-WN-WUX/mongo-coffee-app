<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>MongDB Coffee Ordering</title>
</head>

<body>
  <nav>
    <div id="links">
      <a href="index.html">Home</a>
    </div>
    <div id="user-details"></div>
  </nav>
  <h1>Coffee Ordering app</h1>
  <div id="tools">
    <!-- forms are way we can wrap inputs -->
    <!-- if we dont add js void, the page will refresh when you submit the form -->
    <form id="add-coffee-form" action="javascript:void(0)">
      <label for="name-input">Name: </label>
      <input id="name-input" name="name-input" type="text">
      <label for="price-input">Price: </label>
      <input id="price-input" name="price-input" type="number">
      <label for="image-url-input">Image URL</label>
      <input id="image-url-input" name="image-url-input" type="text">
      <button id="coffee-button">Go</button>
    </form>
  </div>
  <div id="result"></div>

  <!-- EDIT MODAL -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Coffee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="image-preview"></div>
          <form id="productForm">
            <h1>Update Form</h1>
            <!-- <label for="productId">Enter Product Id:</label>
            <input type="text" name="inputID" id="productId">
            <br><br> -->

            <label for="productName">Enter name of the product</label>
            <input type="text" id="productName" name="producttName">
            <br><br>

            <label for="productPrice">Enter price of the product</label>
            <input type="number" id="productPrice" name="productPrice">
            <br><br>

            <label for="imageUrl">Enter image url of the product</label>
            <input type="text" id="imageUrl" name="imageUrl">
            <br><br>
          </form>
        </div>
        <div class="modal-footer">
          <button id="updateProduct" name="productButton" type="submit" class="btn btn-primary">Update Product</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://kit.fontawesome.com/ab86417da5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
